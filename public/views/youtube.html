<div ng-include src="'views/navbar.html'"></div>
<div class="container">
	<div class="col-md-12" style="margin-top: 100px;">
		<label for="">Youtube file Address :</label>
        <input id="yt-file-address" type="text" style="direction: ltr; margin-top: 50px;" class="form-control" ng-model="youtube.url" ng-hide="videoFile"></input>
        <input id="yt-file-address" type="text" style="direction: ltr; margin-top: 50px;" class="form-control" ng-model="videoFile" ng-show="videoFile"></input>
	</div>
	<div class="col-md-12 object-align-center" style="margin-top: 50px">
                <span>
                    <button class="btn btn-lg btn-action" ng-click="modalDownloaderOpen()" ng-hide="videoFile"> Get Info </button>
                    <!-- <form method="get" action="{{videoFile}}">
                        <button class="btn btn-lg btn-action" type="submit" ng-show="videoFile"> Download Video</button>
                    </form> -->
                    <a class="btn btn-lg btn-action" ng-show="videoFile" ng-click="watchToggle()"> Watch it !</a>
                    <button class="btn btn-lg btn-link " ng-click=""> Cancel </button>
                </span>
                <span id="player" class="videogular-container" ng-show="watching">
                    <videogular vg-theme="config.theme.url" class="videogular-container audio">
                        <vg-media vg-src="config.sources" vg-type="audio"></vg-media>

                        <vg-controls>
                            <vg-play-pause-button></vg-play-pause-button>
                            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            </vg-scrub-bar>
                            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-volume>
                                <vg-mute-button></vg-mute-button>
                            </vg-volume>
                        </vg-controls>
                    </videogular>
                </span>
    </div>
</div>

<script type="text/ng-template" id="modalYoutube.html">
<div class="modal-header">
            <h3 class="modal-title"> Youtube </h3>
</div>
<div class="modal-body" style="min-height:400px;">
    <div class="col-md-12">
        <label>
            {{info.title}}
        </label>    
    </div>
    <div class="col-md-12 object-align-center">
        <img class="" alt="youtube video thumbnail" ng-src="{{info.thumbnail}}" />
    </div>
    <div class="col-md-12">
        <label style="overflow: scroll; height: 100px; margin-top:30px;">
            {{info.desc}}
        </label>    
    </div>
    <div class="col-md-12">
            <select class="form-control" label="" data-ng-model="youtube.format">
                <option value="140">Audio</option>
                <option value="18">Video</option>
            </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-lg btn-action" ng-click="downloadIt()"> Download </button>
    <button class="btn btn-lg btn-link" ng-click="cancel()"> Cancel </button>
</div>
</script>
