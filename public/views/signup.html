<style>
p {
  font-size: 12px;
}
</style>

<toaster-container toaster-options="{'time-out': 2000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
<div class="container">
  <div class="row">
    <div class="giga-logo-container">
      <a  href="/"><img id="giga-logo-portion" src="./images/giga-logo.png"/></a>
    </div>
    <div class="center-form panel" style="direction: ltr;">
      <div class="panel-body">
        <form method="post" ng-submit="signup()" name="signupForm">
          <h2 class="text-center">ثبت نام </h2>

        
          
          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.cellPhoneNumber.$invalid && signupForm.cellPhoneNumber.$dirty }">
            <input class="form-control input-lg" type="text" name="cellPhoneNumber" ng-model="cellPhoneNumber" placeholder="شماره موبایل " required>
            <span class="ion-android-call form-control-feedback"></span>
            <div class="help-block text-danger" ng-if="signupForm.cellPhoneNumber.$dirty" ng-messages="signupForm.cellPhoneNumber.$error">
              <div ng-message="required">شما باید شماره موبایل خود را وارد کنید !</div>
            </div>
          </div>

         

          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
            <input password-strength class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="کلمه عبور " required>
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
              <div ng-message="required">وارد کردن کلمه عبور الزامی است .</div>
            </div>
          </div>

          <div class="form-group has-feedback" ng-class="">
            <md-content md-theme="docs-dark" layout-gt-sm="row">
    <md-checkbox ng-model="freelancer" aria-label="Checkbox 1">
            مترجم هستید ؟
          </md-checkbox>
  </md-content>
          </div>
         <!-- <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></small></p>-->

          <button type="submit" class="btn btn-block btn-post" style="color: #fff;">ثبت نام </button>
          <br/>

          <p class="text-center text-muted">قبلا ثبت نام کرده اید ؟ <a href="/login"> وارد شوید ;) </a></p>
        </form>
      </div>
    </div>
  </div>
</div>
