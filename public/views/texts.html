<div class="container">
	<div class="row show-list">
		<div class="col-md-12">
			<table class="table table-striped table-hover dataTable">
                                    <thead>
                                    <tr>
                                        <th class="title-col">
                                            Username
                                        </th>
                                        <th class="text-col">
                                        	Texts
                                        </th>
                                        <th class="time-col">
                                        	Time
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody> 
                                        <tr ng-repeat="text in inbox.texts | orderBy: '' ">
                                            
                                        <th class="col title-col">
                                            <a class="seo-url" href="/job/{{job._id}}">
                                                {{text.receiver}}
                                            </a>
                                        </th>
                                        <td class="col text-col">
                                            {{text.messages[0].text}}
                                        </td>
                                        <td class="col skills-col">
                                            {{text.messages[0].time_sent}}
                                        </td>
                                        </tr>
                                    </tbody>
                                </table>
				</div>	
	</div>
</div>
