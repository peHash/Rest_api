<div id="messageBox" class="container">
	<div ng-class="[message.category]" class="col-md-12 col-sm-12 col-xs-12 alert alert-dismissible" ng-repeat="message in messages" ng-if="!message.dismissed">
		<span ng-bind-html="message.content">
		</span>
		<span id="close">
	        <a title="dismiss" ng-click="message.dismissed = !message.dismissed">
	            x
	        </a>
	    </span>
	</div>
</div>
<div class="container ng-cloak m-lg-top" data-ng-hide="job.bids[0]">
	<div class="well info">
		<h3>
			هنوز پیشنهادی برای این پروژه ارسال نشده است !
		</h3>
	</div>
</div>

	<div class="col-md-9" ng-mouseover="trigger_in();" ng-mouseleave="trigger_out();">

		<div class="air-card" ng-repeat="bid in job.bids">
			<!-- {{job.bids}} -->
			<span id="bid-time">
				این پیشنهاد "
				<time am-time-ago="bid.post_date"></time> "
				ارسال شده
			</span>
			<article>
				<div class="row" style="position: relative;">
					<div class="col-md-2">
						<div class="row">
							<div class="col-md-12">
								<p class="text-center m-0-bottom">
									<a data-ng-href="/profile/{{bid.user._id}}">
										<img class="avatar avatar-lg expert-profile-pic m-0-top m-0-right" ng-src="{{bid.user.profilePic}}"></img>
									</a>
								</p>
								<div id="user-description" class="">
									<span class="h3 m-0-top-bottom">
										<a class="profile-name" style="margin-top:0; text-align:center;" data-ng-href="/profile/{{bid.user._id}}"> {{bid.user.firstName}} {{bid.user.lastName}}
										</a>
									</span>
									<!-- <h5 class="title m-xs-top m-0-bottom text-muted">
										Expert Translator
									</h5> -->
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-7">
						<ul class="list-inline separated m-md-top">
							<li ng-repeat="tag in bid.user.tags">
								<a class="blueLink m-0" ng-href="/browse/tag/{{tag}}">
									{{tag}}
								</a>
							</li>
						</ul>
						<div class="ng-cloak" ng-hide="true">
							<p class="oDescription m-md-top m-0-bottom bg-info ng-cloak">
								<i class="ion-ios-bolt" style="color: tomato"></i>
به نظر میاد این کاربر کمی تنبل ! چون هنوز مهارتی به پروفایل خود اضافه نکرده است !
							</p>
						</div>
						<div id="pros-desc" class="col-md-12 col-sm-12 col-xs-12 m-md-bottom p-0-right" style="min-height: 90px;">
							<span class="col-md-12 col-sm-12 text-muted p-0-right">
								توضیحات
							</span>
							<span class="col-md-12 col-sm-12 col-xs-12" style="font-size: 11px">
								<p ng-bind-html="bid.desc"></p>
							</span>
						</div>
					</div>

<script type="text/ng-template" id="notifModal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="">{{texts.header}}</h3>
        </div>
        <div class="modal-body" id="">
            <span ng-bind-html="texts.bodyContent"></span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-lg btn-action" ng-click="ops.confirm()">{{texts.confirm}}</button>
            <button class="btn btn-lg btn-link " ng-click="ops.ignore()">{{texts.ignore}}</button>
        </div>
    </script>
