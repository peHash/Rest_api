<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>

 <div class="modal-header">
            <h3 class="modal-title"> ارسال پیشنهاد </h3>
        </div>
        <div class="modal-body">
            <label> 
                مبلغ
            </label>
            <input class="form-control" ng-model="det.amount"></input>
            <label>
                تعداد روز 
            </label>
            <input class="form-control" ng-model="det.days"></input>
            <label>
                توضیحات
            </label>
            <input class="form-control" ng-model="det.desc"></input>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="bid(det)"> ارسال پیشنهاد </button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</div>
